<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us|DineFlow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <h1>
            Contact Us
        </h1>
    </header>
    <section class="contact-section spad">
    <div style="width: 100%;">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="section-title contact-title">
                        <h2>GET IN TOUCH!</h2>
                    </div>
                    <div class="contact-widget">
                        <div class="cw-text">
                            <i class="material-icons">map</i>
                            <p>SAL Engineering And Technical Institute<br/> Ahmedabad  <br/> Gujarat</p>
                        </div>
                        <div class="cw-text">
                            <i class="material-icons">phone</i>
                            <ul>
                                <li>9110023230</li>
                                <li>9157557512</li>
                            </ul>
                        </div>
                        <div class="cw-text email">
                            <i class="material-icons">email</i>
                            <p>support.dineflow@gmail.com</p>
                        </div>
                    </div>
                </div>
                <form id="contact_form" action="#" > Contact Us! <br/>
                      <div class="row">
                        <label class="required" for="name">Your name:</label><br />
                        <input type="text" name="name" value="">
                        <span id="name_validation" class="error_message"></span>
                      </div>
                      <div class="row">
                        <label class="required" for="email">Your email:</label><br />
                        <input type="text" name="email" value="">
                        <span id="email_validation" class="error_message"></span>
                      </div>
                      <div class="row">
                        <label class="required" for="message">Your message:</label><br />
                        <input type="text" name="message" value="">
                        <span id="message_validation" class="error_message"></span>
                      </div>
                        <input id="submit_button" type="submit" value="Send" />
                    </form>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!.069761554938!2d-74.2175599360452!3d40.767139456514954!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c254b5958982c3%3A0xb6ab3931055a2612!2sEast%20Orange%2C%20NJ%2C%20USA!5e0!3m2!1sen!2sbd!4v1581710470843!5m2!1sen!2sbd"
                    height="550" style="border:0;" allowfullscreen=""></iframe>
            </div>
        </div>
    </section>
    <footer>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Book Table</a>
        <a href="#">Login/Signup</a>
    </footer>  
</body>
</html>
